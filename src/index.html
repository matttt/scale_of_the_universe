    <div class="wrapper" id="langWrapper">
      <button class="box a" onclick="setLang('a', 0)" onmouseover="setTitle(0)" onmouseout="revealTitle()">English (US)</button>
      <button class="box b" onclick="setLang('b', 3)" onmouseover="setTitle(3)" onmouseout="revealTitle()">English (British)</button>
      <button class="box c" onclick="setLang('c', 4)" onmouseover="setTitle(4)" onmouseout="revealTitle()">中文 (简体)</button>

      <button class="box j" onclick="setLang('j', 16)" onmouseover="setTitle(16)" onmouseout="revealTitle()">한국어</button>
      <button class="box k" onclick="setLang('k', 19)" onmouseover="setTitle(19)" onmouseout="revealTitle()">Türkçe</button>
      <button class="box l" onclick="setLang('l', 7)" onmouseover="setTitle(7)" onmouseout="revealTitle()">Polski</button>
      <button class="box m" onclick="setLang('m', 18)" onmouseover="setTitle(18)" onmouseout="revealTitle()">فارسی</button>
      <button class="box n" onclick="setLang('n', 14)" onmouseover="setTitle(14)" onmouseout="revealTitle()">Українська</button>
      <button class="box o" onclick="setLang('o', 13)" onmouseover="setTitle(13)" onmouseout="revealTitle()">Româna</button>
      <button class="box p" onclick="setLang('p', 2)" onmouseover="setTitle(2)" onmouseout="revealTitle()">Nederlands</button>
      <button class="box q" onclick="setLang('q', 6)" onmouseover="setTitle(6)" onmouseout="revealTitle()">Svenska</button>
      <button class="box r" onclick="setLang('r', 1)" onmouseover="setTitle(1)" onmouseout="revealTitle()">עברית</button>
      <button class="box s" onclick="setLang('s', 12)" onmouseover="setTitle(12)" onmouseout="revealTitle()">Esperanto</button>
      <button class="box t" onclick="setLang('t', 17)" onmouseover="setTitle(17)" onmouseout="revealTitle()">Eesti</button>
